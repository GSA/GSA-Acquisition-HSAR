      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3009.470-1</span> Definition.</h1>
      <div class="body conbody">
         <p class="p P">
                                 <em class="ph i">Institution of higher education</em> as used in this section, means an institution that meets the requirements of 20 U.S.C. 1001 and includes all sub-elements of such an institution.


</p>
