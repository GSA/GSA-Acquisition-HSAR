      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3016.603-4</span> Contract clauses.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall insert a clause substantially the same as (HSAR) 48 CFR 3052.216–74, Settlement of Letter Contract, in all definitized letter contracts.


</p>
