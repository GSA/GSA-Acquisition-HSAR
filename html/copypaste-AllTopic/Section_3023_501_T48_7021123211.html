         <span class="ph autonumber">3023.501</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p List1">(d) The head of any Component may issue a determination under (FAR) 48 CFR 23.501(d) to exclude the Drug-Free Workplace requirements of FAR subpart 23.5 in contracts supporting undercover law enforcement operations.
</p>
