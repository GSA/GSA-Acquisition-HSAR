      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3030.201-5</span> Waiver.</h1>
      <div class="body conbody">
         <p class="p List1">(a) The CPO is authorized to waive the applicability of the Cost Accounting Standards (CAS) under (FAR) 48 CFR 30.201-5(b). This authority may not be redelegated.
</p>
         <p class="p List1">(c) Waiver requests must conform to (HSAR) 48 CFR <a class="xref fm:ParaNumOnly" href="Subpart_3001_70_T48_702826.html#Subpart_3001_70_T48_702826">3001.70</a>.</p>
      </div>
