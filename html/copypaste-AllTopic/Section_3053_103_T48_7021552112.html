      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3053.103</span> Exceptions.</h1>
      <div class="body conbody">
         <p class="p P">Requests for exceptions to forms contained in (FAR) 48 CFR part 53 and to DHS forms in (HSAR) 48 CFR part 3053 shall be submitted, as prescribed in (FAR) 48 CFR 53.103, to the CPO.


</p>
